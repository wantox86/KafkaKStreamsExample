version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'log4j:log4j:1.2.17'
    compile group: 'commons-configuration', name: 'commons-configuration', version: '1.7'
    compile group: 'com.github.davidmoten', name: 'rxjava-jdbc', version: '0.7.11'
    compile group: 'org.postgresql', name: 'postgresql', version: '9.4-1201-jdbc41'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:latest.version'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '0.10.1.0'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.6.1'
    compile 'ch.qos.logback:logback-classic:1.2.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
